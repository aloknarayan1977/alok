<!DOCTYPE html>
<html lang=“en”>
<head>
	<meta charset=“UTF-8”>
	<title>Ordered and Unordered List</title>
</head>
<body>
<form name=“subscribe” action="Table_Proj_itemsSold.html" method="get">  
	<div>    
		<label>User name: </label>    
		<input type="text" id="uname" name="uname" required />
	</div>  
	<div>    
		<label>Password: </label>    
		<input type="password" name="pwd" id="pwd" />  
	</div>  
	<div>
		<label>Country</label>
		<input type="text" name="country" id="country" />
	</div>
	<div>
		<label>Male</label>
		<input type="radio" name="sex" value="Male" />
		<label>Female</label>
		<input type="radio" name="sex" value="Female" />
	</div>
	<div>
		<label>Std 1</label>
		<input type="radio" name="standard" value="Std1" />
		<label>Std 2</label>
		<input type="radio" name="standard" value="Std2" />
		<label>Std 3</label>
		<input type="radio" name="standard" value="Std3" />
		<label>Std 4</label>
		<input type="radio" name="standard" value="Std4" />		
	</div>	
	<div>
		<label>Apple</label>
		<input type="checkbox" name="Fruit" value="Apple" />
		<label>Banana</label>
		<input type="checkbox" name="Fruit" value="Banana" /> 
	</div>
	<div>
		<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
		<label for="vehicle1"> I have a bike</label>
		<br><input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
		<label for="vehicle2"> I have a car</label>
		<br><input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
		<label for="vehicle3"> I have a boat</label>	
	</div>
	<div>    
	<input type="submit" value="Click Me!">  &nbsp; &nbsp; <input type="reset" name="clicktoreset" id="clicktoreset" />
	<input type="button" onclick="alert('Hello Guddu!')" value="My Javascript Button">
	</div>
	<div>
		<label for="favcolor">Select your favorite color:</label>
		<input type="color" id="favcolor" name="favcolor">
	</div>
	<div>
		<label for="birthday">Birthday:</label>
		<input type="date" id="birthday" name="birthday" min="2021-12-31" max="2023-05-05">
	</div>
	<div>
		<label for="birthdaytime">Birthday (date and time):</label><input type="datetime-local" id="birthdaytime" name="birthdaytime">
	</div>
</form>
</body>
</html>
